<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü™® Peeble - NFC Voice Messages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #ff6b6b;
            font-size: 2.2em;
            font-weight: 300;
            margin-bottom: 8px;
        }

        .logo p {
            color: #666;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .circular-progress {
            width: 200px;
            height: 200px;
            margin: 30px auto;
            position: relative;
        }

        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-ring__circle {
            stroke: #ff9a9e;
            stroke-width: 4;
            fill: transparent;
            stroke-dasharray: 565.48;
            stroke-dashoffset: 565.48;
            transition: stroke-dashoffset 0.3s ease;
        }

        .progress-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
        }

        .time-display {
            font-size: 3em;
            font-weight: 200;
            color: #333;
            margin-bottom: 5px;
        }

        .status-text {
            color: #666;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .record-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: #ff6b6b;
            color: white;
            font-size: 2em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }

        .record-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        .record-button.recording {
            background: #4ecdc4;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(78, 205, 196, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(78, 205, 196, 0); }
            100% { box-shadow: 0 0 0 0 rgba(78, 205, 196, 0); }
        }

        .waveform {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2px;
            height: 60px;
            margin: 20px 0;
        }

        .wave-bar {
            width: 3px;
            background: #ff9a9e;
            border-radius: 2px;
            transition: height 0.1s ease;
        }

        .btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin: 10px 0;
        }

        .btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .nfc-status {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 0.9em;
        }

        .nfc-status.error {
            background: #ffebee;
            color: #c62828;
        }

        .nfc-status.warning {
            background: #fff8e1;
            color: #ef6c00;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .step-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ddd;
            margin: 0 4px;
            transition: background 0.3s ease;
        }

        .step-dot.active {
            background: #ff6b6b;
        }

        .hidden {
            display: none;
        }

        .transcript-area {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 15px;
            margin: 20px 0;
            min-height: 100px;
            text-align: left;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .transcript-area:focus {
            outline: none;
            border-color: #ff6b6b;
        }

        .debug-panel {
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 0.8em;
            max-height: 150px;
            overflow-y: auto;
            text-align: left;
        }

        .debug-panel .debug-entry {
            margin-bottom: 4px;
            opacity: 0.8;
        }

        .debug-panel .debug-entry.error {
            color: #ff9999;
        }

        .debug-panel .debug-entry.success {
            color: #99ff99;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .play-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: #4ecdc4;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            background: #45b7aa;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>ü™® Peeble</h1>
            <p>Voice messages through NFC</p>
        </div>

        <div class="step-indicator">
            <div class="step-dot active"></div>
            <div class="step-dot"></div>
            <div class="step-dot"></div>
        </div>

        <!-- Loading the app component -->
        <peeble-app></peeble-app>

        <!-- Debug panel (collapsible) -->
        <details style="margin-top: 20px;">
            <summary style="cursor: pointer; color: #666; font-size: 0.9em;">üîç Debug Console</summary>
            <div class="debug-panel" id="debugPanel">
                <div class="debug-entry">Debug console ready...</div>
            </div>
        </details>
    </div>

    <!-- Load services -->
    <script src="js/services/debug-service.js"></script>
    <script src="js/services/encryption-service.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/audio-service.js"></script>
    <script src="js/services/nfc-service.js"></script>
    
    <!-- Load utils -->
    <script src="js/utils/url-parser.js"></script>
    
    <!-- Load components -->
    <script src="js/components/voice-recorder.js"></script>
    <script src="js/components/message-player.js"></script>
    <script src="js/components/peeble-app.js"></script>

    <script>
        // Initialize the app
        window.addEventListener('load', () => {
            window.debugService.log('ü™® Peeble NFC app initialized');
            
            // Check NFC support
            if ('NDEFReader' in window) {
                window.debugService.log('‚úÖ NFC supported - ready for real tags!', 'success');
                
                // Also check if NDEFWriter is available
                if ('NDEFWriter' in window) {
                    window.debugService.log('‚úÖ NFC writing supported', 'success');
                } else {
                    window.debugService.log('‚ùå NFC writing not supported', 'error');
                }
            } else {
                window.debugService.log('‚ö†Ô∏è NFC not supported - check Chrome flags', 'warning');
                window.debugService.log('Enable: chrome://flags/#enable-experimental-web-platform-features', 'warning');
            }
            
            // Check HTTPS requirement
            if (location.protocol === 'https:') {
                window.debugService.log('‚úÖ HTTPS connection - NFC will work', 'success');
            } else {
                window.debugService.log('‚ùå HTTP connection - NFC requires HTTPS', 'error');
            }
            
            // Check user agent for compatibility
            const isAndroidChrome = /Android.*Chrome/.test(navigator.userAgent);
            if (isAndroidChrome) {
                window.debugService.log('‚úÖ Android Chrome detected - optimal for NFC', 'success');
            } else {
                window.debugService.log('‚ö†Ô∏è Not Android Chrome - NFC support may be limited', 'warning');
            }
        });
    </script>
</body>
</html>
